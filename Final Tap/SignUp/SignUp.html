    <div class="formParent">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-12">
          <label for="validationCustom01" class="form-label">Ad:</label>

            <input type="text" class="form-control" id="validationCustom03" aria-describedby="inputGroupPrepend"
              required>
            <div class="valid-feedback">
              Please choose a Email.
            </div>
            <div class="invalid-feedback">
              Requaired
            </div>
          </div>
        </div>

        <div class="col-md-12">
          <label for="validationCustom04" class="form-label">Password</label>
          <input type="password" class="form-control" id="validationCustom04" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Requaired
          </div>
        </div>
        <button type="submit" class="submit  btn btn-success">Hesab Yarat</button>
        <hr>
        <p>Artiq movcud Hesabin var <a href="../SignIn/SignIn.html"><button type="button" class="btn btn-primary">Hesaba
